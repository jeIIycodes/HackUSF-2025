{% extends "layouts/base.html" %}

{% block title %}SkinScan Journal{% endblock title %}

{% block content %}
  <div class="pc-container">
    <div class="pc-content">
      <!-- [ Breadcrumb ] start -->
      <div class="page-header">
        <div class="page-block">
          <div class="row align-items-center">
            <div class="col-md-12">
              <div class="page-header-title">
                <h5 class="mb-0">Home</h5>
              </div>
            </div>
            <div class="col-md-12">
              <ul class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="{{ url_for('home_blueprint.index') }}">Home</a></li>
                <li class="breadcrumb-item"><a href="javascript: void(0)">Dashboard</a></li>
                <li class="breadcrumb-item" aria-current="page">Home</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- [ Breadcrumb ] end -->

      <!-- [ Main Content ] start -->
      <div class="row">
        <!-- Left Box: Contains Tabs with Charts -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs" id="leftBoxTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="left-elbow-tab" data-bs-toggle="tab" data-bs-target="#left-elbow" type="button" role="tab" aria-controls="left-elbow" aria-selected="true">Left Elbow</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="left-thigh-tab" data-bs-toggle="tab" data-bs-target="#left-thigh" type="button" role="tab" aria-controls="left-thigh" aria-selected="false">Left Thigh</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="right-shoulder-tab" data-bs-toggle="tab" data-bs-target="#right-shoulder" type="button" role="tab" aria-controls="right-shoulder" aria-selected="false">Right Shoulder</button>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <div class="tab-content" id="leftBoxTabsContent">
                <div class="tab-pane fade show active" id="left-elbow" role="tabpanel" aria-labelledby="left-elbow-tab">
                  <canvas id="chart-left-elbow"></canvas>
                </div>
                <div class="tab-pane fade" id="left-thigh" role="tabpanel" aria-labelledby="left-thigh-tab">
                  <canvas id="chart-left-thigh"></canvas>
                </div>
                <div class="tab-pane fade" id="right-shoulder" role="tabpanel" aria-labelledby="right-shoulder-tab">
                  <canvas id="chart-right-shoulder"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Box: Blank widget remains unchanged -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <!-- Blank widget - add your content here -->
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Row: One long blank widget -->
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <!-- Blank widget - add your content here -->
            </div>
          </div>
        </div>
      </div>
      <!-- [ Main Content ] end -->
    </div>
  </div>
{% endblock content %}

{% block extra_js %}
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Include your custom dashboard JS -->
  <script src="{{ url_for('static', filename='assets/js/pages/dashboard-default.js') }}"></script>
{% endblock extra_js %}
