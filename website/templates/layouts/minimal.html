<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Assessment{% endblock %}</title>
      
    <!-- ✅ Guaranteed CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      
    <!-- ✅ Optional styling for better layout -->
    <style>
        body {
            background-color: #22d3ee; /* full teal background */
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
        }
          
        .form-container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }
          
        .form-label {
            font-weight: bold; /* make questions bold */
        }
        .form-question {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
        }
                              
        </style>
      </head>      
     
<body>
    <div class="form-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
